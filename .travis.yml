matrix:
  include:
  - language: php
    php: 5.5
    script: find src/PHP -type f -name "*.php" | while read file; do echo "Linting
      $file"; php -l $file; done
  - language: php
    php: 5.6
    script: find src/PHP -type f -name "*.php" | while read file; do echo "Linting
      $file"; php -l $file; done
  - language: php
    php: 7.0
    script: find src/PHP -type f -name "*.php" | while read file; do echo "Linting
      $file"; php -l $file; done
  - language: php
    php: 7.1
    script: find src/PHP -type f -name "*.php" | while read file; do echo "Linting
      $file"; php -l $file; done
  - language: php
    php: 7.2
    script: find src/PHP -type f -name "*.php" | while read file; do echo "Linting
      $file"; php -l $file; done
  - language: bash
    os: linux
    dist: precise
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: bash
    os: linux
    dist: trusty
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: bash
    os: osx
    dist: precise
    sudo: required
    install:
    - "./build/install.sh"
    script:
    - "./build/build.sh"
  - language: ruby
    rvm: 2.2
    before_script: gem install awesome_bot
    script: find . -type f -name "*.md" | while read file; do awesome_bot $file --allow-redirect
      --allow-dupe -w github.com/wolfsoftware/code-snippets/issues/; done
